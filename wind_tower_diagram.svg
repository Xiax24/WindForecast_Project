<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <!-- 地面线表示 -->
  <g stroke="#333" stroke-width="2">
    <line x1="0" y1="450" x2="900" y2="450" stroke="#333" stroke-width="3"/>
    <line x1="20" y1="450" x2="25" y2="455"/>
    <line x1="40" y1="450" x2="45" y2="455"/>
    <line x1="60" y1="450" x2="65" y2="455"/>
    <line x1="80" y1="450" x2="85" y2="455"/>
    <line x1="100" y1="450" x2="105" y2="455"/>
    <line x1="120" y1="450" x2="125" y2="455"/>
    <line x1="140" y1="450" x2="145" y2="455"/>
    <line x1="160" y1="450" x2="165" y2="455"/>
    <line x1="180" y1="450" x2="185" y2="455"/>
    <line x1="200" y1="450" x2="205" y2="455"/>
    <line x1="220" y1="450" x2="225" y2="455"/>
    <line x1="240" y1="450" x2="245" y2="455"/>
    <line x1="260" y1="450" x2="265" y2="455"/>
    <line x1="280" y1="450" x2="285" y2="455"/>
    <line x1="300" y1="450" x2="305" y2="455"/>
    <line x1="320" y1="450" x2="325" y2="455"/>
    <line x1="340" y1="450" x2="345" y2="455"/>
    <line x1="360" y1="450" x2="365" y2="455"/>
    <line x1="380" y1="450" x2="385" y2="455"/>
    <line x1="400" y1="450" x2="405" y2="455"/>
    <line x1="420" y1="450" x2="425" y2="455"/>
    <line x1="440" y1="450" x2="445" y2="455"/>
    <line x1="460" y1="450" x2="465" y2="455"/>
    <line x1="480" y1="450" x2="485" y2="455"/>
    <line x1="500" y1="450" x2="505" y2="455"/>
    <line x1="520" y1="450" x2="525" y2="455"/>
    <line x1="540" y1="450" x2="545" y2="455"/>
    <line x1="560" y1="450" x2="565" y2="455"/>
    <line x1="580" y1="450" x2="585" y2="455"/>
    <line x1="600" y1="450" x2="605" y2="455"/>
    <line x1="620" y1="450" x2="625" y2="455"/>
    <line x1="640" y1="450" x2="645" y2="455"/>
    <line x1="660" y1="450" x2="665" y2="455"/>
    <line x1="680" y1="450" x2="685" y2="455"/>
    <line x1="700" y1="450" x2="705" y2="455"/>
    <line x1="720" y1="450" x2="725" y2="455"/>
    <line x1="740" y1="450" x2="745" y2="455"/>
    <line x1="760" y1="450" x2="765" y2="455"/>
    <line x1="780" y1="450" x2="785" y2="455"/>
    <line x1="800" y1="450" x2="805" y2="455"/>
    <line x1="820" y1="450" x2="825" y2="455"/>
    <line x1="840" y1="450" x2="845" y2="455"/>
    <line x1="860" y1="450" x2="865" y2="455"/>
    <line x1="880" y1="450" x2="885" y2="455"/>
  </g>
  
  <!-- 测风塔部分 - 向右移动 -->
  <g id="wind_tower">
    <!-- 塔主体 -->
    <rect x="245" y="100" width="10" height="350" fill="#666"/>
    
    <!-- 塔基 -->
    <rect x="235" y="440" width="30" height="10" fill="#555"/>
    
    <!-- 拉线 -->
    <line x1="250" y1="150" x2="180" y2="450" stroke="#888" stroke-width="1"/>
    <line x1="250" y1="250" x2="200" y2="450" stroke="#888" stroke-width="1"/>
    <line x1="250" y1="350" x2="220" y2="450" stroke="#888" stroke-width="1"/>
    
    <line x1="250" y1="150" x2="320" y2="450" stroke="#888" stroke-width="1"/>
    <line x1="250" y1="250" x2="300" y2="450" stroke="#888" stroke-width="1"/>
    <line x1="250" y1="350" x2="280" y2="450" stroke="#888" stroke-width="1"/>
    
    <!-- 70m高度 -->
    <line x1="250" y1="130" x2="300" y2="130" stroke="#333" stroke-width="2"/>
    <circle cx="305" cy="130" r="6" fill="#ff6b6b"/>
    <text x="320" y="135" fill="#333" font-family="Arial" font-size="12">70m</text>
    
    <!-- 50m高度 -->
    <line x1="250" y1="200" x2="290" y2="200" stroke="#333" stroke-width="2"/>
    <circle cx="295" cy="200" r="6" fill="#ff6b6b"/>
    <text x="310" y="205" fill="#333" font-family="Arial" font-size="12">50m</text>
    
    <!-- 30m高度 -->
    <line x1="250" y1="270" x2="280" y2="270" stroke="#333" stroke-width="2"/>
    <circle cx="285" cy="270" r="6" fill="#ff6b6b"/>
    <text x="300" y="275" fill="#333" font-family="Arial" font-size="12">30m</text>
    
    <!-- 10m高度 -->
    <line x1="250" y1="340" x2="270" y2="340" stroke="#333" stroke-width="2"/>
    <circle cx="275" cy="340" r="6" fill="#ff6b6b"/>
    <text x="290" y="345" fill="#333" font-family="Arial" font-size="12">10m</text>
    
    <!-- 风向标 (顶部) -->
    <line x1="250" y1="100" x2="250" y2="80" stroke="#333" stroke-width="2"/>
    <polygon points="250,80 245,70 250,65 255,70" fill="#4169e1"/>
    
    <!-- 标题 -->
    <text x="250" y="40" text-anchor="middle" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Wind Measurement Tower</text>
  </g>
  
  <!-- 风廓线侧视图 - 位于测风塔左侧 -->
  <g id="wind_profile">
    <!-- 垂直轴 -->
    <line x1="50" y1="100" x2="50" y2="420" stroke="#333" stroke-width="3"/>
    
    <!-- 地面线 -->
    <g stroke="#333" stroke-width="2">
      <line x1="40" y1="420" x2="45" y2="425"/>
      <line x1="45" y1="420" x2="50" y2="425"/>
      <line x1="50" y1="420" x2="55" y2="425"/>
      <line x1="55" y1="420" x2="60" y2="425"/>
      <line x1="60" y1="420" x2="65" y2="425"/>
    </g>
    
    <!-- 高度标记 -->
    <text x="35" y="345" text-anchor="end" fill="#333" font-family="Arial" font-size="12">10m</text>
    <text x="35" y="275" text-anchor="end" fill="#333" font-family="Arial" font-size="12">30m</text>
    <text x="35" y="205" text-anchor="end" fill="#333" font-family="Arial" font-size="12">50m</text>
    <text x="35" y="135" text-anchor="end" fill="#333" font-family="Arial" font-size="12">70m</text>
    
    <!-- 水平线 -->
    <line x1="50" y1="340" x2="70" y2="340" stroke="#333" stroke-width="1"/>
    <line x1="50" y1="270" x2="70" y2="270" stroke="#333" stroke-width="1"/>
    <line x1="50" y1="200" x2="70" y2="200" stroke="#333" stroke-width="1"/>
    <line x1="50" y1="130" x2="70" y2="130" stroke="#333" stroke-width="1"/>
    
    <!-- 风速矢量箭头 - 微小差异 -->
    <!-- 10m: 5.7 m/s -->
    <line x1="50" y1="340" x2="107" y2="340" stroke="#e74c3c" stroke-width="3"/>
    <polygon points="107,340 97,335 97,345" fill="#e74c3c"/>
    
    <!-- 30m: 6.08 m/s -->
    <line x1="50" y1="270" x2="111" y2="270" stroke="#e74c3c" stroke-width="3"/>
    <polygon points="111,270 101,265 101,275" fill="#e74c3c"/>
    
    <!-- 50m: 6.11 m/s -->
    <line x1="50" y1="200" x2="112" y2="200" stroke="#e74c3c" stroke-width="3"/>
    <polygon points="112,200 102,195 102,205" fill="#e74c3c"/>
    
    <!-- 70m: 6.2 m/s -->
    <line x1="50" y1="130" x2="114" y2="130" stroke="#e74c3c" stroke-width="3"/>
    <polygon points="114,130 104,125 104,135" fill="#e74c3c"/>
    
    <!-- 风廓线曲线 - 更圆润的曲线 -->
    <path d="M 80 380 C 95 370 105 350 107 340 C 108 330 109 300 111 270 C 111.3 250 111.6 220 112 200 C 112.5 180 113 150 114 130" 
          fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- 标题 -->
    <text x="85" y="80" text-anchor="middle" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Wind Profile</text>
  </g>
  
  <!-- 图例 - 移动到右边 -->
  <g transform="translate(400, 350)">
    <text x="0" y="0" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Legend:</text>
    <circle cx="10" cy="20" r="6" fill="#ff6b6b"/>
    <text x="25" y="25" fill="#333" font-family="Arial" font-size="12">Anemometer</text>
    <polygon points="10,40 5,30 10,25 15,30" fill="#4169e1"/>
    <text x="25" y="40" fill="#333" font-family="Arial" font-size="12">Wind Vane</text>
    <line x1="5" y1="55" x2="25" y2="55" stroke="#e74c3c" stroke-width="3"/>
    <text x="35" y="60" fill="#333" font-family="Arial" font-size="12">Wind Profile</text>
  </g>
</svg>